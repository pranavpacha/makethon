<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(https://t3.ftcdn.net/jpg/02/14/23/42/240_F_214234265_cw9c9yW4X04SNhoRyel1Kf9ZTEiqfKz7.jpg);
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            font-weight: bolder;
        }

        .contact-form {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 4px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            opacity: 0.8;
        }

        h2 {
            color: beige;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-style: normal;
            margin-top: 0;
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2c3e50;
            color: beige;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        // Function to log a message to the console
        console.log("Script loaded");

        // Function to change background color
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "#f2f2f2";
        }

        // Function to submit the form
        function submitForm() {
            alert("We'll get back to you soon!");

            // Using String function to concatenate and log a message
            console.log(String("Form submitted by: " + document.getElementById("firstname").value));

            // If statement to check a condition
            if (document.getElementById("registrationtype").value === "Professional") {
                console.log("Professional registration selected");
            }

            // Object creation
            var formData = {
                firstName: document.getElementById("firstname").value,
                lastName: document.getElementById("lastname").value,
                email: document.getElementById("email").value,
                dob: document.getElementById("dob").value,
                phone: document.getElementById("phone").value,
                idProof: document.getElementById("ID proof").value,
                registrationType: document.getElementById("registrationtype").value,
                venue: document.getElementById("Venue").value,
                ageGroup: document.querySelector('input[name="U17"]:checked') ? "U17" : "U19",
                comments: document.getElementById("subject").value
            };

            // Object function to log the form data
            function logFormData(data) {
                console.log("Form Data:");
                for (var key in data) {
                    console.log(key + ": " + data[key]);
                }
            }

            // Calling the object function to log the form data
            logFormData(formData);

            // Using getElementById
            var container = document.getElementById("container");
            container.innerHTML = "<p>Form submitted successfully!</p>";

            // Using getElementsByClassName
            var buttons = document.getElementsByClassName("contact-form button");
            console.log("Number of buttons: " + buttons.length);

            // Using getElementsByTagName
            var legends = document.getElementsByTagName("legend");
            console.log("Number of legends: " + legends.length);

            // Using addEventListener
            var submitButton = document.querySelector(".contact-form button[type='submit']");
            submitButton.addEventListener("click", function () {
                console.log("Submit button clicked");
            });

            // Using createElement
            var newElement = document.createElement("p");
            newElement.innerHTML = "New element created dynamically";
            container.appendChild(newElement);

            // Using createTextNode
            var textNode = document.createTextNode("This is a text node");
            container.appendChild(textNode);

            // Using createComment
            var comment = document.createComment("This is a comment");
            container.appendChild(comment);

            // Using .append
            container.append("Text appended ", newElement);

            // Using .remove()
            setTimeout(function () {
                newElement.remove();
            }, 3000);

            return false;
        }
    </script>
</head>

<body>
    <div class="container" id="container">
        <h2>Contact Us/Register</h2>
        <form class="contact-form" onsubmit="return submitForm();">
            <fieldset>
                <legend>Personal Information</legend>
                First Name:<br>
                <input type="text" id="firstname" name="firstname" required><br>
                Last Name:<br>
                <input type="text" id="lastname" name="lastname" required><br>
                Email:<br>
                <input type="email" id="email" name="email" required><br>
                Date of Birth:<br>
                <input type="date" id="dob" name="dob" required><br>
                Phone Number:<br>
                <input type="tel" id="phone" name="phone" required>
                ID proof:<br>
                <input type="file" id="ID proof" name="ID proof" required><br>
                Experience in football:<br>
                <select id="registrationtype" name="registrationtype" required>
                    <option value="Beginner">Beginner</option>
                    <option value="Amatuer">Amatuer</option>
                    <option value="Professional">Professional</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                Select Training Ground/Venue:<br>
                <select id="Venue" name="Venue" required>
                    <option value="Padukone - Dravid Centre for Sports Excellence">Padukone - Dravid Centre for
                        Sports Excellence</option>
                    <option value="Matchday BEL road">Matchday BEL road</option>
                </select><br>
            </fieldset>
            <fieldset>
                <legend>Age Group:</legend>
                <input type="radio" id="U17" name="U17" value="U17">
                <label for="U17">U17</label><br>
                <input type="radio" id="U19" name="U19" value="U19">
                <label for="U19">U19</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Additional Comments:</legend>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <center><button style="color: aqua; background-color: black;"><a href="makethon.html">Go back to home</a></button>
        </center>
    </div>
</body>
<br><br>

<footer>
    <p>&copy; 2023 Footy Train. All rights reserved.</p>
</footer>

</html>
