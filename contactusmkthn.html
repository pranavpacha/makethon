<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Pacha</title>

    <link rel="stylesheet" href="Educationmtkhn.css">

    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        // Function to log a message to the console
        console.log("Script loaded");

        // Function to change background color
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "#f2f2f2";
        }

        // Function to submit the form
        function submitForm() {
            alert("We'll get back to you soon!");

            // Using String function to concatenate and log a message
            console.log(String("Form submitted by: " + document.getElementById("firstname").value));

            // If statement to check a condition
            if (document.getElementById("registrationtype").value === "Professional") {
                console.log("Professional registration selected");
            }

            // Object creation
            var formData = {
                firstName: document.getElementById("firstname").value,
                lastName: document.getElementById("lastname").value,
                email: document.getElementById("email").value,
                dob: document.getElementById("dob").value,
                phone: document.getElementById("phone").value,
                idProof: document.getElementById("ID proof").value,
                registrationType: document.getElementById("registrationtype").value,
                venue: document.getElementById("Venue").value,
                ageGroup: document.querySelector('input[name="U17"]:checked') ? "U17" : "U19",
                comments: document.getElementById("subject").value
            };

            // Object function to log the form data
            function logFormData(data) {
                console.log("Form Data:");
                for (var key in data) {
                    console.log(key + ": " + data[key]);
                }
            }

            // Calling the object function to log the form data
            logFormData(formData);

            // Using getElementById
            var container = document.getElementById("container");
            container.innerHTML = "<p>Form submitted successfully!,We'll get back to you soon!</p>";

            // Using getElementsByClassName
            var buttons = document.getElementsByClassName("contact-form button");
            console.log("Number of buttons: " + buttons.length);

            // Using getElementsByTagName
            var legends = document.getElementsByTagName("legend");
            console.log("Number of legends: " + legends.length);

            // Using addEventListener
            var submitButton = document.querySelector(".contact-form button[type='submit']");
            submitButton.addEventListener("click", function () {
                console.log("Submit button clicked");
            });

            // Using createElement
            var newElement = document.createElement("p");
            newElement.innerHTML = "New element";
            container.appendChild(newElement);

            // Using createTextNode
            var textNode = document.createTextNode("This is a text node");
            container.appendChild(textNode);

            // Using createComment
            var comment = document.createComment("This is a comment");
            container.appendChild(comment);

            // Using .append
            container.append("Text appended ", newElement);

            // Using .remove()
            setTimeout(function () {
                newElement.remove();
            }, 3000);

            return false;
        }
    </script>
</head>

<body>
    <!-- Header design -->
    <header class="header">
        <a href="#" class="logo">Pranav Pacha.</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav class="navbar">

        </nav>

    </header>
    <section class="about" id="about">
        <h2 class="heading">Contact<span> Me </span></h2>

        <div class="about-img">
            <img src="contactme.jpeg" alt="">
            <span class="circle-spin "></span>
        </div>
        <br>
        <div class="about-content">
            <h3>Personal Details</h3>
        </div>
            <br>
            <div class="home-sci">
                <a href="tel:+918861272558"><i class='bx bx-phone'></i></a>
                <a href="mailto:pranavpacha123@gmail.com"><i class='bx bxl-gmail'></i></a>
                <a href="https://www.linkedin.com/in/pranav-pacha-b647022a2/"><i class='bx bxl-linkedin'></i></a>
                <a href="https://twitter.com/Pranav_n11"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
                <a href="https://github.com/pranavpacha"><i class='bx bxl-github'></i></a>
            </div>
                
        </div>
        <br>
        </div>

        <div class="container" id="container">
            <h2>Contact Form</h2>
            <form class="contact-form" onsubmit="return submitForm();">
                <fieldset>
                    <legend>Personal Information</legend>
                    First Name:<br>
                    <input type="text" id="firstname" name="firstname" required><br>
                    Last Name:<br>
                    <input type="text" id="lastname" name="lastname" required><br>
                    Email:<br>
                    <input type="email" id="email" name="email" required><br>
                    Date of Birth:<br>
                    <input type="date" id="dob" name="dob" required><br>
                    Phone Number:<br>
                    <input type="tel" id="phone" name="phone" required>
                    ID proof:<br>
                    <input type="file" id="ID proof" name="ID proof" required><br>
                    Experience in football:<br>
                    <select id="registrationtype" name="registrationtype" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Amatuer">Amatuer</option>
                        <option value="Professional">Professional</option>
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    Select Training Ground/Venue:<br>
                    <select id="Venue" name="Venue" required>
                        <option value="Padukone - Dravid Centre for Sports Excellence">Padukone - Dravid Centre for
                            Sports Excellence</option>
                        <option value="Matchday BEL road">Matchday BEL road</option>
                    </select><br>
                </fieldset>
                <fieldset>
                    <legend>Age Group:</legend>
                    <input type="radio" id="U17" name="U17" value="U17">
                    <label for="U17">U17</label><br>
                    <input type="radio" id="U19" name="U19" value="U19">
                    <label for="U19">U19</label>
                </fieldset>
                <br>
    
                <fieldset>
                    <legend>Additional Comments:</legend>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>

    </section>
    <div style="text-align: center;">
        <button
            style="background-color: black; border: 3px solid #39FF14; color: #39FF14; font-size: 14px; padding: 10px 20px;">
            <a href="makethon.html" style="color: #39FF14; text-decoration: none;">Go back to home</a>
        </button>
    </div>

    <br>
    <br>
</body>
<footer>
    <p>&copy; 2024 Pranav Pacha. All rights reserved.</p>
</footer>

</html>
